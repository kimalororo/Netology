<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Style/main.css">
</head>
<body class="log-page">
    <header class="header log-header">
        <h1>Авторизация</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Авторизация</h2>
            <form id="loginForm" class="registration-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
            </br>
                <button type="submit" class="btn">Зарегистрироваться</button>
                <p></br>Нет аккаунта?</br><a href="register.html"><u>Зарегистрироваться</u></a></p>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>Это конец</p>
    </footer>
    <script src="Scripts/userMock.js"></script>
    <script src="Scripts/logScript.js"></script>
</body>
</html>
